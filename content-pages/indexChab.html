<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CodeJam-Culture-Portal</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="../css/styleArch.css">

</head>
<body id="body" onload="load()">
    <header>
        <a href=""><h1 id="name">Portal about architects of Belarus</h1></a>    
        <div class="wrapper-nav">
          <nav>
            <ul>
              <li><a href="../index.html" id="main">Main</a></li>
              <li class="active"><a href="./listArchitects.html" id="list">List of architects</a></li>
            </ul>
          </nav>
          <div class="langs" id="langs">
            <a href="#">by</a>
            <a href="#">ru</a>
            <a href="#" class="selected">en</a>
          </div>
        </div>    
      </header>
      <div class="wrapper" data-list="5">    
        <main class="main-container">
            <div class="inner-container">
                <section class="about-architect">
                    <img class="person-photo" id="person-photo">
                    <span class="name" id="name-architect"></span>
                </section>
                <section class="timeline-section">
                    <iframe class="timeline-component" id="timeline-component" width='100%' height='500' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
                </section>
                <section class="product-list-section">
                    <span class="name-list"></span>
                    <ul class="product-list" id="product-list">
                    </ul>
                </section>
                <section class="photo-gallery">
                    <div class="slider" id="photo-slider">
                    </div>
                </section>
                <section class="youtube-video">
                    <div class="overlay-video">    
                        <div class="videoWrapperExt">
                          <div class="videoWrapper">
                            <div class="close"></div>
                            <iframe id="player" width="853" height="480" src="" frameborder="0" allowfullscreen></iframe>
                          </div>
                        </div>
                      </div>
                      <div class="js-overlay-start start" id="js-overlay"  data-url="">
                      </div>
                </section>
                <section class="map">
                    <div class="mapid" id="mapid"></div>
                </section>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
                crossorigin=""></script>
        <script type="text/javascript" src="../js/translateList.js"></script>
        <script type="text/javascript" src="../js/js.js"></script>
        <script type="text/javascript" src="../js/geoChabyn.js"></script>
    </div>
</body>
</html>
